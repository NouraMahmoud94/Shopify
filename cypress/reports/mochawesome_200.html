tors.Selectors.searchResultsList, {\n    timeout: 20000\n  }) // Timeout for search results\n  .should(&#x27;have.length.greaterThan&#x27;, 0); // Assert that results are shown\n  // Select and click the first product from the search results\n  cy.get(_selectors.Selectors.searchResultsList).first() // Get the first result\n  .click(); // Click on the product link\n  // Add the selected product to the cart\n  cy.get(_selectors.Selectors.productAddToCartButton, {\n    timeout: 12000\n  }) // Timeout for the &#x27;Add to Cart&#x27; button\n  .scrollIntoView() // Smooth scroll into view for visibility\n  .should(&#x27;be.visible&#x27;) // Ensure the button is visible\n  .click(); // Click the &#x27;Add to Cart&#x27; button\n  // Verify that the \&quot;Added to Cart Notification\&quot; modal appears\n  cy.get(_selectors.Selectors.addedToCartModal, {\n    timeout: 10000\n  }) // Timeout for the modal visibility\n  .should(&#x27;be.visible&#x27;); // Ensure the modal is visible\n  // Close the \&quot;Added to Cart Notification\&quot; modal\n  cy.get(_selectors.Selectors.closeAddedToCartModal, {\n    timeout: 10000\n  }) // Timeout for closing modal\n  .should(&#x27;be.visible&#x27;) // Ensure the close button is visible\n  .click(); // Close the modal\n  // Navigate to the cart\n  cy.get(_selectors.Selectors.cartIconBubble, {\n    timeout: 10000\n  }) // Timeout for the cart icon visibility\n  .click(); // Click on the cart icon\n  // Verify that the cart summary is visible\n  cy.get(_selectors.Selectors.cartSummary, {\n    timeout: 10000\n  }) // Timeout for cart summary visibility\n  .should(&#x27;be.visible&#x27;); // Ensure cart summary is visible\n  // Scroll down to the cart footer for a smoother user experience\n  cy.get(_selectors.Selectors.cartFooter, {\n    timeout: 10000\n  }) // Timeout for cart footer visibility\n  .scrollIntoView();\n  // Proceed to checkout\n  cy.get(_selectors.Selectors.checkoutButton, {\n    timeout: 10000\n  }) // Timeout for checkout button visibility\n  .should(&#x27;be.visible&#x27;) // Ensure the checkout button is visible\n  .click(); // Click the checkout button\n  // Assert that the checkout page is loaded\n  cy.url().should(&#x27;include&#x27;, &#x27;/checkout&#x27;); // Check if the checkout page URL is loaded\n  // Verify that the checkout page elements are visible\n  cy.get(_selectors.Selectors.checkoutMain, {\n    timeout: 10000\n  }).should(&#x27;be.visible&#x27;);\n  cy.get(_selectors.Selectors.payButton, {\n    timeout: 10000\n  }) // Timeout for payment button visibility\n  .scrollIntoView().should(&#x27;be.visible&#x27;); // Ensure the payment button is visible\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;edd83842-1a37-4ac7-b682-1add80393180&quot;,&quot;parentUUID&quot;:&quot;22d6dfd9-b124-4043-abda-55d0d81ea078&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;edd83842-1a37-4ac7-b682-1add80393180&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:6744,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:true,&quot;json&quot;:true},&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;re
